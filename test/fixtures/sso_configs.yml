acme_saml:
  organization: acme
  provider: saml
  issuer_url: https://idp.acme.example.com
  saml_entity_id: https://idp.acme.example.com/saml/metadata
  saml_sso_url: https://idp.acme.example.com/saml/sso
  saml_slo_url: https://idp.acme.example.com/saml/slo
  saml_fingerprint: "AB:CD:EF:12:34:56:78:90:AB:CD:EF:12:34:56:78:90:AB:CD:EF:12"
  saml_fingerprint_algorithm: sha256
  attribute_mapping: '{"email": "email", "first_name": "givenName", "last_name": "sn"}'
  auto_provision_users: true
  allowed_domains:
    - acme.example.com
  enforce_sso: false
